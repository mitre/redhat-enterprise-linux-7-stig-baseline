- name: Upgrade all packages, excluding kernel
  yum:
    name: "*"
    state: latest
    exclude: kernel*

- name: Install core packages
  ansible.builtin.package:
    name:
      - bc
      - bind-utils
      - redhat-lsb-core
      - vim
    state:
      latest

