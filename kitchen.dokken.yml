---
provisioner:
  name: dummy

platforms:
  - name: rhel7

driver:
  name: dokken
  pull_platform_image: false

transport:
  name: dokken

verifier:
  input_files:
    - container.inputs.yml
  reporter:
    - cli
    - json:reports/raw/container-%{suite}-%{platform}.json

suites:
  - name: vanilla
    driver:
      image: <%= ENV['VANILLA_CONTAINER_IMAGE'] %>
  - name: hardened
    driver:
      image: <%= ENV['HARDENED_CONTAINER_IMAGE'] %>
