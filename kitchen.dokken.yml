---
provisioner:
  name: dummy

platforms:
  - name: rhel7-ubi
    driver:
      name: dokken
      pull_platform_image: false
    transport:
      name: dokken

driver:
  name: dummy

verifier:
  input_files:
    - dokken.inputs.yml

suites:
  - name: vanilla
    verifier:
      reporter:
        - cli
        - json:reports/raw/%{suite}/%{platform}.json
    driver:
      image: <%= ENV['VANILLA_CONTAINER_IMAGE'] %>
  - name: hardened

    verifier:
      reporter:
        - cli
        - json:reports/raw/%{suite}/%{platform}.json
    driver:
      image: <%= ENV['HARDENED_CONTAINER_IMAGE'] %>
